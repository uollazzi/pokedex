<mat-card *ngIf="articolo$ | async as articolo; else loading">
  <mat-card-header>
    <mat-card-title>
      {{articolo.title}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{articolo.text}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button *ngIf="articolo.pokemonId" [routerLink]="['/pokemons', articolo.pokemonId]">
      Val al Pokemon
    </a>
  </mat-card-actions>
</mat-card>
<ng-template #loading>
  <mat-spinner color="warn"></mat-spinner>
</ng-template>
