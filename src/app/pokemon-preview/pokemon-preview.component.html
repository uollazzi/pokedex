<mat-card *ngIf="pokemon" class="pokemon-card">
    <mat-card-header>
        <mat-card-title>{{pokemon.name}}</mat-card-title>
        <mat-card-subtitle>{{pokemon.supertype}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="pokemon.images.small" [alt]="pokemon.name">
    <mat-card-content>
        <p>

        </p>
    </mat-card-content>
    <mat-card-actions>
        <a routerLink="/pokemons/{{pokemon.id}}" mat-button>DETTAGLI</a>
        <!-- <button mat-button>SHARE</button> -->
    </mat-card-actions>
</mat-card>
