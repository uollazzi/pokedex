<mat-card *ngIf="attack">
    <mat-card-header>
        <mat-card-title>{{attack.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <ul>
            <li *ngFor="let c of attack.cost">{{c}}</li>
        </ul>
        <p>{{attack.text}}</p>
    </mat-card-content>
</mat-card>
